<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>


                </ul>
                <form class="d-flex" role="search">

                    <button class="btn btn-outline-success" type="submit">Mode</button>
                </form>
            </div>
        </div>
    </nav>



    <div class="container my-4">
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3  text text-center d-flex justify-content-center ">

                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal fw-bold"> <i class="fas fa-map-marker-alt mx-3"></i> Weather At my
                                Location</h4>
                        </div>
                        <div class="card-body">

                            <ul class="list-unstyled mt-4 mb-4">
                                <li><h4>Location: " Noida"</h4></li>
                                <li><h4>Tempreture: " hello"</h4></li>
                                <li><h4>Date and Time:"hii" </h4></li>

                            </ul>
                            <!-- <div class="data">
                                <h5 class="custom1">Location: <span class="custom">noida</span></h5>
                                <h5 class="custom1">Tempreture: <span class="custom">noida</span></h5>
                                <h5 class="custom1">Date and time :<span class="custom">noida</span></h5>

                            </div> -->
                            <button type="button" class="w-100 btn btn-lg btn-primary">Refresh</button>
                        </div>
                    </div>
                </div>

            </div>



        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script src="script.js"></script>
